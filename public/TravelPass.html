<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <nav class="container-nav box-shadow">
        <div class="container-nav-title">
            <img src="img/bfar-logo.png" alt="">
            <h1>BFAR <span>EMS</span></h1>
        </div>
    </nav>
    <div class="container">
        <aside class="container-aside">
            <div class="container-aside-list">
                <label for="employee">Dashboard</label>
                <div class="container-aside-list-dropdown  ">
                    <a href="/admin/">
                        <i class="fa-solid fa-chart-bar"></i>
                        <label for="">Dashboard</label>
                    </a>
                </div>
            </div>
            <div class="container-aside-list">
                <label for="employee">Employee Management</label>
                <div class="container-aside-list-dropdown  ">
                    <a href="/admin/employees">
                        <i class="fa-solid fa-user"></i>
                        <label for="">Employees</label>
                    </a>
                </div>
            </div>
            <div class="container-aside-list">
                <label for="employee">Payroll Management</label>
                <div class="container-aside-list-dropdown ">
                    <a href="/admin/payroll">
                        <i class="fa-solid fa-receipt"></i>
                        <label for="">Payment</label>
                    </a>
                </div>
            </div>
            <div class="container-aside-list">
                <label for="payroll">Attendance Management</label>
                <div class="container-aside-list-dropdown">
                    <a href="/admin/records">
                        <i class="fa-solid fa-calendar-check"></i>
                        <label for="">Records</label>
                    </a>
                </div>
            </div>
            <div class="container-aside-list">
                <label for="payroll">Settings</label>
                <div class="container-aside-list-dropdown">

                        <i class="fa-solid fa-sliders"></i>
                        <label for="">Accounts</label>
                    </a>
                </div>
            </div>
        </aside>
        <main>
            <div class="container dashboard">
                <div class="employees">
                    <div class="employee-query components box-shadow">
                        <h1>Holidays</h1>
                        <div class="employee-query-search">
                            <form novalidate role="search">
                                <button>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                                <input type="text" placeholder="Type your query here and press enter">
                            </form>
                        </div>
                    </div>
                    <div class="event-container">
                        <div class="event-container-layout">
                            <div class="employee-container components box-shadow" style="width: 30%; height:280px">
                                <div class="add">
                                    <form class="submit">
                                        <div class="section">
                                            <div>
                                                <div class="label-ico">
                                                    <label for="fullname">Employee ID *</label> <i class="fa-regular fa-circle-question"></i>
                                                </div>
                                                <input type="number" placeholder="e.g 20" name="emp_code" class="box-shadow" id='idNo'>
                                                <label for="error" class="fname-error error"></label>
                                            </div>
                                            <div>
                                                <div class="label-ico">
                                                    <label for="fullname"> Name *</label> <i class="fa-regular fa-circle-question"></i>
                                                </div>
                                                <input type="text" placeholder="Holiday Name" name="name" class="box-shadow" id='empName'>
                                                <label for="error" class="fname-error error"></label>
                                            </div>
                                            <div>
                                                <div class="label-ico">
                                                    <label for="predate">From *</label> <i title="date an employee must attend" class="fa-regular fa-circle-question"></i>
                                                </div>
                                                <input type="date" placeholder="Preqrequisite Date" name="fromDate" class="box-shadow" >
                                                <label for="error" class="predate-error error"></label>
                                            </div>
                                            <div>
                                                <div class="label-ico">
                                                    <label for="date">To *</label> <i title="date of holiday" class="fa-regular fa-circle-question"></i>
                                                </div>
                                                <input type="date" placeholder="Requisite Date" name="toDate" class="box-shadow">
                                                <label for="error" class="date-error error"></label>
                                            </div>
                                            <script>
                                                let form = document.querySelector('.submit')
                                                const fnameErr = document.querySelector('.fname-error')
                                                const idErr = document.querySelector('.id-error')
                                                const preDateErr = document.querySelector('.predate-error')
                                                const dateErr = document.querySelector('.date-error')
        
                                                const idInput = document.querySelector('#idNo')
                                                const fNameInput = document.querySelector('#empName')
                                                var typingTimer;                //timer identifier
                                                var doneTypingInterval = 1000;  //time in ms, 5 seconds for example 
                                                let result = ''
                                                let data = ''

                                                const fetchEmployees = async () => {
                                                    result = await fetch(`http://localhost:3000/admin/api/employees`)
                                                    data = await result.json()
                                                } 
                                                // fetch employees onload
                                                fetchEmployees()

                                                idInput.addEventListener('keyup', ()=>{
                                                    clearTimeout(typingTimer);
                                                    typingTimer = setTimeout(doneTyping, doneTypingInterval);
                                                    fNameInput.value = ''
                                                    // check if input is a number
                                                    if(!isNaN(idInput.value)){
                                                        fnameErr.textContent = 'fetching data....'
                                                    }
                                                })

                                                idInput.addEventListener('keydown', ()=>{
                                                    clearTimeout(typingTimer);
                                                })

                                                const doneTyping = ()=>{
                                                    let id = idInput.value
                                                    if(data){
                                                        (data.result).forEach(emp=>{
                                                            // if matched, display name in the textfield
                                                            if(id === emp.emp_code){
                                                                console.log(id === emp.emp_code)
                                                                fnameErr.textContent = ''   
                                                                fNameInput.value = emp.name
                                                            }
                                                            // error if did not match
                                                            if(fNameInput.value === '' || fNameInput.value === null || !fNameInput.value){
                                                                fnameErr.textContent = 'cannot find any data with this id'
                                                            }
                                                        })
                                                        id = ''
                                                    }
                                                }
                                                form.addEventListener('submit', async (e) => {
                                                    e.preventDefault();
                                                    const doc = {
                                                        
                                                        name : form.name.value,
                                                        predate : form.predate.value,
                                                        date : form.date.value,
                                                    }
                                                    console.log('client 1:', doc)
                                                    const res = await fetch('http://localhost:3000/admin/api/events/holiday',{
                                                        headers:{'Content-Type': 'application/json'},
                                                        body: JSON.stringify(doc),
                                                        method: 'POST'
                                                    })
        
                                                    const data = await res.json()
                                                    
                                                    if(data) console.log('response:', data)
                                                    if(data.err) {
                                                        fnameErr.textContent = data.err.name
                                                        preDateErr.textContent = data.err.preDate
                                                        dateErr.textContent = data.err.date
                                                    }
                                                    location.href = 'http://localhost:3000/admin/holidays'
                                                })
        
                                                // const viewBtns = document.querySelectorAll('.button')
                                                // const editBtn = document.querySelector('.button-edit')
                                                // // const id = viewBtn.dataset.id
                                                // for(let i = 0; i < viewBtns.length; i++){
                                                //     viewBtns[i].addEventListener('click', (e)=>{
                                                //         const id = viewBtns[i].dataset.id
                                                //         location.assign(`http://localhost:3000/admin/employees/view/${id}`)
                                                //     })
                                                // }
                                            
                                                // viewBtn.addEventListener('click', (e)=>{
                                                //     location.assign(`http://localhost:3000/admin/employees/view/${id}`)
                                                // })
                                                
                                            </script>
                                        </div>
                                        <button class="button-submit add-emp-btn">Save this event</button>
                                    </form>
                                </div>
                            
                        </div>
                        
                        <div class="event-container-layout">
                            <div class="employee-container components box-shadow" style="width:auto">
                                <table class="employee-table">
                                    <tr>
                                        <th style="width: 30%">Holiday Name</th>
                                        <th style="width: 30%">Prerequisite Date</th>
                                        <th style="width: 30%">Holiday Date</th>
                                        <th style="width: 30%">Actions</th>
                                    </tr>
                                    <% Object.values(data).forEach(event => { %> 
                                    <tr>
                                        <td><%=event.name%></td>
                                        <td><%=event.preDate%></td>
                                        <td><%=event.date%></td>
                                        <td>
                                            <button class="button table-btn">edit</button>
                                            <button class="button-delete table-btn">delete</button>
                                        </td>
                                    </tr>
                                    <%}); %>
                                </table>
                                <script> 
                                    // const viewBtns = document.querySelectorAll('.button')
                                    // const editBtn = document.querySelector('.button-edit')
                                    // // const id = viewBtn.dataset.id
                                    // for(let i = 0; i < viewBtns.length; i++){
                                    //     viewBtns[i].addEventListener('click', (e)=>{
                                    //         const id = viewBtns[i].dataset.id
                                    //         location.assign(`http://localhost:3000/admin/employees/view/${id}`)
                                    //     })
                                    // }
                                   
                                    // viewBtn.addEventListener('click', (e)=>{
                                    //     location.assign(`http://localhost:3000/admin/employees/view/${id}`)
                                    // })
        
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
</div>

</body>

</html>
