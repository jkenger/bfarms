<body>
    <div class="container-login">
        <div class='head-banner'>
            <img class="head-banner-bfar-bg" src='img/coralbacknew1.png'/>
            <img class="head-banner-bfar-text" src='img/text.png'/>
            <img class="head-banner-bfar-logo" src='img/bfar-logo.png' />
        </div>
        <div class='login'>
            <div class='login-title'>
                <h1>Login</h1>
                <label for="subtitle">Welcome back! Please login to continue</label>
            </div>
            <div class='login-form'>
                <form>
                    <div class="email">
                        <label For="email" >Email Address</label>
                        <input type='text' name="email"></input>
                        <label for="error" hidden>error</label>
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type='password' name="password"></input>
                        <label for="error" hidden>error</label>
                    </div>
                    <button class="button-submit">Login</button>
                    <a href="#"> Forget Password? </Link>
                </form>
            </div>
        </div>
    </div>
    <script>
        let form = document.querySelector('form')
        
        form.addEventListener('submit', async (e)=>{
            e.preventDefault();
            
            const email = form.email.value
            const password = form.email.value
            
            try{
                const res = await fetch('http://localhost:3000/login', {
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password}),
                    method: 'POST'
                })
                const data = await res.json()

        })
    </script>
